<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <div class="search-container">
                <input type="text" name="location-search" id="location-search">
                <button type="button">Search</button>
            </div>
            <div class="f-c-toggle-container">
                <input type="radio" name="f-c-toggle" id="f" value="f">
                <label for="f">F</label>
                <input type="radio" name="f-c-toggle" id="c" value="c">
                <label for="c">C</label>
            </div>
        </div>
        <div class="content-container">
            <div class="location-name"></div>
            <div class="current-weather-container">
                <div class="current-weather-number-icon-container">
                    <div class="current-weather-number-container">
                        <span class="current-weather-number">0</span>
                        <span class="f-c-display">Â°C</span>
                    </div>
                    <div class="current-weather-icon-container">
                        <img class="current-weather-icon">
                    </div>
                </div>
                <div class="current-weather-text-container">
                    <span class="current-weather-text"></span>
                </div>
                <div class="current-weather-details-container">
                    <span class="feels-like"></span>
                    <span class="humidity"></span>
                    <span class="wind"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
